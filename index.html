      // 处理分享的链接   在路由之前强行定位到分享的链接地址
      let search = window.location.search , reg = /shareRedirect/g , appreg = /singlemessage/g ;

      if( reg.test(search) ){
        // 处理自己分享出去的链接
        function getQuery(name) {
          let reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
          let r = window.location.search.substr(1).match(reg);
          if (r != null) {
            return unescape(r[2]);
          }
          return null;
        }
        let redirect = getQuery('shareRedirect') ;
        let url = window.location.origin + '/#/'+ redirect ;
        window.location.href = url ;
      }else if( appreg.test(search) ){
        // 处理app分享的链接
        let redirect = window.location.origin + window.location.hash ;
        window.location.href = redirect ;
      }
